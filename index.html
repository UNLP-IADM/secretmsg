<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secretmsg - IADM2016 - Info. UNLP</title>
    <link href="public/css/main.css" rel="stylesheet" />
    <link href="public/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <section id="secret_message">
        <article class="placeholder">
            <img id="img_place" src="public/imgs/placeholder.png" alt="image with secret message" />
            <video class="video" width="100%" height="226" id="video" autoplay></video>
        </article>
    </section>

    <section id="guessed_message">
        <article>
            <textarea id="texto" rows="8"></textarea>
        </article>
        <article class="actions">
            <a href="#" id="btn-reset">
                <i class="fa fa-trash fa-2x"></i>
            </a>
        </article>
    </section>

    <section id="take_photo">
        <article>
            <button id="btn-camera">
          <i class="fa fa-camera-retro fa-3x fa-border"></i>
        </button>
        </article>
    </section>

    <footer>Secretmsg - IADM2016 - Info. UNLP</footer>
    <script src="public/js/ocrad.js"></script>
    <script src="public/js/app.js"></script>
</body>

</html>
